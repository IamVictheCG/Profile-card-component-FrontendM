<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="desktop.css">
    <title>Profile card component</title>
</head>
<body>
    <div class="card">
        <div class="bg_pattern">
            <img src="images/bg-pattern-card.svg" alt="pattern_card">
        </div>
        <div class="white_bg">
            <p><span>Victor Okechukwu</span> 23</p>
            <p>London</p>
            <hr>
            <div class="fame">
                <div>
                    <span>80k</span>
                    <p>Followers</p>
                </div>
                
                <div>
                    <span>803k</span>
                    <p>Likes</p>
                </div>
                
                <div>
                    <span>1.4k</span>
                    <p>Photos</p>
                </div>
                
            </div>
        </div>
        
        <div class="image">
            <img src="images/image-victor.jpg" alt="victor_image">
        </div>
    </div>
</body>
</html>
